<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">
    <!-- responsividade -->
    <link rel="stylesheet" href="/style/responsive.css">
    <!-- owl-css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    
    <title>NETFLIX CLONE</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Filmes</a>
                <a href="#">Séries</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="principal-movie">
            <div class="container">
                <h3 class="title">HOUSE OF CARDS</h3>
                <p class="description">
                    House of Cards is the story of Frank Underwood, a ruthless and cunning politician,
                    and his wife Claire who will stop at nothing to conquer everything.
                </p>
                <div class="buttons">
                    <button role="button" class="button"> <i class="fa-solid fa-play"></i> ASSISTIR AGORA
                    </button>
                    <button role="button" class="button"> <i class="fa-solid fa-circle-info"></i> MAIS INFOMAÇÕES</button>
                </div>
            </div>
        </div>
    </main>
    <div class="carousel-movies">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class=".box-movie" src="img/mini1.jpg" alt="First image">
            </div>
            <div class="item">
                <img class=".box-movie" src="img/mini2.jpg" alt="First image">
            </div>
            <div class="item">
                <img class=".box-movie" src="img/mini3.jpg" alt="First image">
            </div>
            <div class="item">
                <img class=".box-movie" src="img/mini4.jpg" alt="First image">
            </div>
            <div class="item">
                <img class=".box-movie" src="img/mini5.jpg" alt="First image">
            </div>
            <div class="item">
                <img class=".box-movie" src="img/mini6.jpg" alt="First image">
            </div>
            <div class="item">
                <img class=".box-movie" src="img/mini7.jpg" alt="First image">
            </div>
            <div class="item">
                <img class=".box-movie" src="img/mini8.jpg" alt="First image">
            </div>
            <div class="item">
                <img class=".box-movie" src="img/mini9.jpg" alt="First image">
            </div>
            <div class="item">
                <img class=".box-movie" src="img/mini10.jpg" alt="First image">
            </div>
        </div>

    </div>
    <script src="https://kit.fontawesome.com/148b13e745.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>

</html>
